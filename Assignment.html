<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {

        }

        nav ul li a {

        }

        main {

        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {

        }

        th, td {

        }

        th {

        }

<body>

    
    <nav>

                <td>12th</td>

</html>
